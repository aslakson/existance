<template name="CategoryList">

  {{> Navicon}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Categories</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each categories}}
          {{#ionItem path="categories.detail" slug=this.slug buttonRight=true avatar=true class="item-icon-right"}}
            {{title}}
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
