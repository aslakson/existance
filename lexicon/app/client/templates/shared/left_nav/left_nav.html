<template name="LeftNav">
{{#ionSideMenu}}
  <div class="bar bar-header bar-dark">
    <h1 class="title">Ayn Rand Lexicon</h1>
  </div>
  <div class="content has-header">
    {{#ionList}}
      <span class="{{isActiveRoute name='home'}}">
        {{#ionItem data-ion-menu-close="true" path="home" buttonRight=true class="item-icon-right"}}
          Home{{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}
      </span>
    
      <span class="{{isActiveRoute name='categories'}}">
        {{#ionItem data-ion-menu-close="true" path="categories" buttonRight=true class="item-icon-right"}}
          Categories {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}
      </span>
    
      <span class="{{isActiveRoute name='concepts'}}">
        {{#ionItem data-ion-menu-close="true" path="concepts" buttonRight=true class="item-icon-right"}}
          Concepts {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}
      </span>
    
      <span class="{{isActiveRoute name='publications'}}">
      {{#ionItem data-ion-menu-close="true" path="publications" buttonRight=true class="item-icon-right {{isActiveRoute name='publications'}}"}}
        Publications {{> ionIcon icon="ios-arrow-right"}}
      {{/ionItem}}
      </span>

    {{/ionList}}
  </div>
{{/ionSideMenu}}    
</template>
