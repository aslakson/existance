<template name="PublicationsList">

  {{> Navicon}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Publications</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each publications}}
          {{#ionItem path="publications.detail" slug=this.slug buttonRight=true avatar=true class="item-icon-right"}}
            {{title}}
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
